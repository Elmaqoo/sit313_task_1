<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elma's Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .nav {
        display: flex;
        background-color: #f0f0f0;
        padding: 20px 0;
        justify-content: flex-start;
        gap: 20px;
    }
    .header-img {
        position: relative;
        display: inline-block;
    }

    .header-img img {
        width: 100%;
        transition: opacity 1s ease-in-out;
    }

    .header-img:hover img {
        opacity: 0.6;
    }

    .header-img::after {
    content: 'Hey, Iâ€™m Elma';
    position: absolute;
    top: 80%;
    left: 50%;
    width: 100%;
    background-color: rgba(255,255,255,0.7);
    color: deepblue;
    padding: 10px;
    font-size: 24px;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 1s ease-in-out;
    box-sizing: border-box;
    text-align: center;
}

    .header-img:hover::after {
        opacity: 1;
    }
    .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin: 20px 0;
    }

    .profile img {
        height: 200px;
        width: 200px;
        margin-bottom: 20px;
    }

    .profile p {
        color: green;
    }
 
    .project {
        display: flex;
        align-items: flex-start;
        text-align: left;
        gap: 10px;
    }
    .projects {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .project img {
        height: 200px;
        width: auto;
    }

    .project h3 {
        margin: 10px 0;
    }

    .project .project-info {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .project a {
        color: blue;
    }
    
    .gallery {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }
    .project-title {
        text-align: center;
        color: green;
        margin: 20px 0;
    }
    .gallery img {
        width: 100%;
        height: 200px;
    }
    @media (max-width: 600px) {
        .gallery {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>
    <div class="nav">
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="header-img">
        <img src="https://github.com/Elmaqoo/sit313_task_1/blob/main/src/Header.jpg?raw=true" alt="Header image">
    </div>
    <div class="profile">
        <img src="https://github.com/Elmaqoo/sit313_task_1/blob/main/src/profile.jpg?raw=true" alt="Profile Photo">
        <p>I am an IT Student based in Melbourne, Australia</p>
    </div>
    <div class="project-title">
        <h2>Here's what I've done so far</h2>
    </div>
    <div class="projects">
        <div class="project">
            <img src="https://raw.githubusercontent.com/Elmaqoo/Assignment-3/main/src/assets/slider/img1.jpg?raw=true" alt="Project Photo">
            <div class="project-info">
                <h3>Travel Blog website</h3>
                <a href="https://elmaqoo.github.io/Assignment-3/">Visit Project</a>
            </div>
        </div>
    </div>
    <div class="project-title">
        <h2>My Photo</h2>
    </div>
    <div class="gallery">
        <img src="https://github.com/Elmaqoo/Assignment-3/blob/main/src/assets/slider/img2.jpg?raw=true" alt="Gallery image 1">
        <img src="https://github.com/Elmaqoo/Assignment-3/blob/main/src/assets/slider/img3.jpg?raw=true" alt="Gallery image 2">
        <img src="https://github.com/Elmaqoo/Assignment-3/blob/main/src/assets/slider/img4.jpg?raw=true" alt="Gallery image 3">
        <img src="https://github.com/Elmaqoo/Assignment-3/blob/main/src/assets/slider/img5.jpg?raw=true" alt="Gallery image 4">
    </div>
</body>
</html>
