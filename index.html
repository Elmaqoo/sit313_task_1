<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elma's Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .nav {
        display: flex;
        justify-content: space-around;
        background-color: #f0f0f0;
        padding: 20px 0;
    }
    .header-img {
        position: relative;
        display: inline-block;
    }

    .header-img img {
        width: 100%;
        transition: opacity 1s ease-in-out;
    }

    .header-img:hover img {
        opacity: 0.3;
    }

    .header-img::after {
        content: 'Hey, Iâ€™m Elma';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: rgba(255,255,255,0.7);
        color: deepblue;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        font-size: 24px;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
    }

    .header-img:hover::after {
        opacity: 1;
    }
    .profile {
        display: flex;
        align-items: center;
        margin: 20px 0;
    }
    .profile img {
        height: 200px;
        width: 200px;
        margin-right: 20px;
    }
    .profile p {
        color: green;
    }
    .project {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .project img {
        height: 200px;
        width: 200px;
        margin-right: 20px;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }
    .gallery img {
        width: 100%;
        height: 200px;
    }
    @media (max-width: 600px) {
        .gallery {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>
    <div class="nav">
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="header-img">
        <img src="https://ibb.co/Zxpj8Qh" alt="Header image">
    </div>
    <div class="profile">
        <img src="https://ibb.co/hDjmGcH" alt="Profile Photo">
        <p>I am an IT Student based in Melbourne, Australia</p>
    </div>
    <h2>Here's what I've done so far</h2>
    <div class="project">
        <img src="https://github.com/Elmaqoo/Assignment-3/blob/main/src/assets/slider/img1.jpg?raw=true" alt="Project image">
        <div>
            <h3>Travel Blog website</h3>
            <a href="https://elmaqoo.github.io/Assignment-3/">Visit Project</a>
        </div>
    </div>
    <div class="gallery">
        <img src="https://github.com/Elmaqoo/Assignment-3/blob/main/src/assets/img2.jpg" alt="Gallery image 1">
        <img src="https://github.com/Elmaqoo/Assignment-3/blob/main/src/assets/img3.jpg" alt="Gallery image 2">
        <img src="https://github.com/Elmaqoo/Assignment-3/blob/main/src/assets/img4.jpg" alt="Gallery image 3">
        <img src="https://github.com/Elmaqoo/Assignment-3/blob/main/src/assets/img5.jpg" alt="Gallery image 4">
    </div>
</body>
</html>
